services:
  db:
    image: postgres:16.3-alpine3.20
    container_name: ecocycle_db
    environment:
      POSTGRES_DB: ecocycle
      POSTGRES_USER: ecocycleadmin
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  postgres_data:
